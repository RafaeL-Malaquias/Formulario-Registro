<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Registro</h1>
        <p>Please fill out this form with the required information</p>
        <!--primeira box -->
        <form action="" method="post">
                <fieldset>
                    <label for="first-name">Enter Your First Name: <input type="text" name="" id="first-name" required></label>
                    <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
                    <label for="email">Enter Your Email: <input type="email" id="email" required></label>
                    <label for="new-password">Create a New Password: <input type="password" name="" id="new-password" required  pattern="[a-z0-5]{8,}"></label>
                </fieldset>
                <fieldset>
                    <legend>Account type (required)</legend>
                    <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked class="inline"> Personal</label>
                    <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"> Business</label>
                </fieldset>
                <!--segunda box -->
                <fieldset>
                    <label for="profile-picture">Upload a profile picture:<input id="profile-picture" type="file" name="file"></label>
                    <label for="age">Inpute your age (years): <input id="age" type="number" min="13" max="120"></label>
                    <label for="referrer">How did you hear about us?
                        <select name="referrer" id="referrer">
                            <option value="">(Select one)</option>
                            <option value="1">FreeCodeCamp News</option>
                            <option value="2">FreeCodeCamp YouTube Channel</option>
                            <option value="3">FreeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label for="bio" >Provide a bio:
                            <textarea id="bio" name="bio" cols="30" rows="10" placeholder="I like coding on the beach..."></textarea>
                    </label>
                </fieldset>

                <div class="container-terms">
                <label for="terms-and-conditions" class="terms">
                    <input class="terms-checkbox" type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required></label>

                    <span class="terms-text">
                    I aceept the <a href="">terms and conditions
                    </a></span>
            </div>

                <input type="submit" value="Submit" />
        </form>
</body>
</html>
